<body style="background-color:black;">

<h1 style="color:white;" id="demo"></h1>

<canvas id="myCanvas" onload ="move()" onclick = "clickfunc()" onkeydown="uniKeyCode(event)" width="800" height="400" style="border:1px solid #d3d3d3;">


</canvas>


<img id="piano"  style="visibility:hidden" src="https://i.imgur.com/1VPcV3B.png" alt="">

<img id="zimage"  style="visibility:hidden" src="https://i.imgur.com/ZHJQ25P.png" alt="">

<img id="simage"  style="visibility:hidden" src="https://i.imgur.com/9D8d9z8.png" alt="">

<img id="dimage"  style="visibility:hidden" src="https://i.imgur.com/5wn6eQI.png" alt="">

<img id="gimage"  style="visibility:hidden" src="https://i.imgur.com/DBoYYrm.png" alt="">

<img id="himage"  style="visibility:hidden" src="https://i.imgur.com/L9SBcfd.png" alt="">

<script>


var myVar = setInterval(move, 20);

var clicks = 0; 
function clickfunc(){

}


function sound(src) {


   this.sound = document.createElement("audio");


   this.sound.src = src;


   this.sound.setAttribute("preload", "auto");


   this.sound.setAttribute("controls", "none");


   this.sound.style.display = "none";


   document.body.appendChild(this.sound);


   this.play = function(){


       this.sound.play();


   }


   this.stop = function(){


       this.sound.pause();


   }   


}


var keys = [];
var c = document.getElementById("myCanvas");

var ctx = c.getContext("2d");


var w = window.innerWidth;


var h = window.innerHeight;


c.width  = w;


c.height = h;


var scalew = (w/800);


var scaleh = (h-30)/(400);


ctx.scale(scalew,scaleh);


window.onresize = function(event) {


w = window.innerWidth;


h = window.innerHeight;



scalew = (w/800);


scaleh = (h-30)/(400);


c.width  = w;


c.height = h;


ctx.scale(scalew,scaleh);


};


var keyArray = []; 

var recTimer = 0; 

var playbackTimer = 0; 

var recArray = [];

var playback = false;

var keyDownColor = "#6eecff";


function move() {
//Background Image
var bgimg = document.getElementById("gr");

ctx.drawImage(piano, 0, 0,800,400);


	
if (keys[90] == true){
ctx.fillStyle = keyDownColor;
ctx.fillRect(36, 100, 30, 199);

ctx.fillStyle = "black";
ctx.fillRect(59, 100, 20, 140);
cNote.play();

}


if (keys[83] == true){
ctx.fillStyle = keyDownColor;
ctx.fillRect(59, 100, 20, 140);

cSHARP.play();

}

	
if (keys[88] == true){
ctx.fillStyle = keyDownColor;
ctx.fillRect(70, 100, 30, 199);

ctx.fillStyle = "black";
ctx.fillRect(94, 100, 20, 140);


ctx.fillStyle = "black";
ctx.fillRect(59, 100, 20, 140);
dNote.play();

}

if (keys[68] == true){
ctx.fillStyle = keyDownColor;
ctx.fillRect(94, 100, 20, 140);

dSHARP.play();

}

if (keys[67] == true){
ctx.fillStyle = keyDownColor;
ctx.fillRect(105, 100, 30, 199);

ctx.fillStyle = "black";
ctx.fillRect(94, 100, 20, 140);

eNote.play();

}


ctx.fillStyle = "white";
ctx.font = '30px serif';
ctx.fillText(keyArray, 10,40);
ctx.fillText(recArray, 10,90);

ctx.fillText(recTimer, 10,390);

ctx.fillText(playbackTimer, 300,390);


}//End of FUNCTION


//Move events


document.onkeydown = function(e) {
keys[e.keyCode] = true;

keyArray.push(e.keyCode);

cNote = new sound("sounds/cNote.mp3");

cSHARP = new sound("sounds/cSHARP.mp3");

dNote = new sound("sounds/dNote.mp3");
dSHARP = new sound("sounds/dSHARP.mp3");

eNote = new sound("sounds/eNote.mp3");


//L = new sound("L.mp3");
//postL = new sound("postL.mp3");


}//End of keydown function

 document.onkeyup = function(e) {
   keys[e.keyCode] = false;
 }


</script>

</body>


</html>
